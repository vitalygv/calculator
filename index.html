<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="output">0</div>
    <div class="container">

        <button id="AC">AC</button>
        <button id="remove">C</button> 
        <button id="plusMinus">+/-</button> 
        <button class="solar"></button> <!-- functions to be added, solar panels now instead -->
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="operBtn" id="divide">/</button>
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="operBtn" id="multiply">*</button>
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="operBtn" id="subtract">-</button>
        <button class="numBtn">0</button>
        <button class="numBtn" id="dot">.</button>
        <button id="equal">=</button>
        <button class="operBtn" id="add">+</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
